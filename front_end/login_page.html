<!DOCTYPE html>
<html>
<head>
    <title>Exchange Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Axel's Exchange</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role">
                                <option value="seller">Seller</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="login()">Login</button>
                        <button class="btn btn-primary btn-block" onclick="register()">Register</button>
                        <div id="registrationStatus" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/../dist/scripts/Logic.js"></script>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const role = document.getElementById("role").value;

            // Call the imported registerUser function 
            registerUser(username, role);

            // Example: Display a registration status message
            const registrationStatus = document.getElementById("registrationStatus");
            registrationStatus.innerHTML = `User ${username} registered as a ${role}`;
        }
        function login(){
            const username = document.getElementById("username").value;
            const role = document.getElementById("role").value;

            // Call the imported registerUser function 
            loginUser(username, role);

            // Example: Display a registration status message
            const registrationStatus = document.getElementById("registrationStatus");
            registrationStatus.innerHTML = `User ${username} registered as a ${role}`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
